<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>课程安排</title>
    <link rel="stylesheet" href="./css/courseArrange.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="h-cont">
          <div class="flex">
            <img src="./images/EB002_03.png" alt="" />
            <p>名称：课程名称</p>
          </div>
          <div class="flex">
            <img src="./images/EB002_06.png" alt="" />
            <p>分类：课程分类</p>
          </div>
          <div class="flex">
            <img src="./images/EB002_08.png" alt="" />
            <p>等级：课程等级</p>
          </div>
          <div class="flex">
            <img src="./images/EB002_11.png" alt="" />
            <p>价格：￥60.00</p>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="title">课程安排</div>
        <div class="course-list">
          <div class="course-item">
            <div class="d1">
              <div class="dd1">
                <img src="./images/EB002_15.png" alt="" />
                <p>2020-10-15 星期日</p>
              </div>
              <div class="dd2">
                <img src="./images/EB002_17.png" alt="" />
                <p>已上</p>
              </div>
            </div>
            <div class="d2">
              <img src="./images/EB002_21.png" alt="" />
              <p>10.00--12.00</p>
            </div>
          </div>
          <div class="course-item">
            <div class="d1">
              <div class="dd1">
                <img src="./images/EB002_15.png" alt="" />
                <p>2020-10-15 星期日</p>
              </div>
              <div class="dd2 weishang">
                <img src="./images/EB002_23.png" alt="" />
                <p>未上</p>
              </div>
            </div>
            <div class="d2">
              <img src="./images/EB002_21.png" alt="" />
              <p>10.00--12.00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/flexible.js"></script>
  </body>
</html>
