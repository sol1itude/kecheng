    <script>
        window.onload = function() {
            function dateFormat() {
                var time = new Date();
                var y = time.getFullYear();
                var m = time.getMonth() + 1;
                var d = time.getDate();
                return y + '-' + (m < 10 ? "0"+m : m)+ '-' + (d < 10 ? "0"+d : d)
            }
            document.getElementById('date').value = dateFormat();
            new Rolldate({
				el: '#date',
				format: 'YYYY-MM-DD',
				beginYear: 2000,
				endYear: 2100
			})
        }
